<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="styles.css">
    <title>Consumindo API</title>
</head>
<body>
	
	<div class="header">
		<div class="header-title">
			<span>Mundo Wiki</span>
		</div>
		<div class="select-field">
			<select id="paises" name="paises">
				<option value="Selecione">Selecione o país</option>
			</select>
		</div>
	</div>
    
	
	<div class="container">
		<div id="bandeira"></div>
		<div class="infos">
			<div id="nome"></div>
			<div id="nomeOficial"></div>
			<div id="capital"></div>
			<div id="continente"></div>
			<div id="populacao"></div>
			<div id="area"></div>
			<div id="moedas">Moedas: <span id="dinheiro"></span></div>
			<div id="idiomas">Idiomas: <span id="lingua"></span></div>
		</div>
		<div class="fronteiras">
			<span id="tituloFronteira">Países de Fronteira</span>
			<div class="paisesFronteira"></div>
		</div>
	</div>
		
	<div class="attribution">
		Coded by <a href="#">Vitor Oliveira</a>.
	</div>
	
    <script src="scripts.js"></script>
</body>
</html>
